<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .languages a {
            display: block;
            margin: 5px 0;
            color: #333;
            text-decoration: none;
            font-size: 18px;
        }

        .languages a:hover {
            text-decoration: underline;
        }

        .projects a {
            display: block;
            margin: 10px 0;
            color: #333;
            text-decoration: none;
            font-size: 18px;
        }

        .projects a:hover {
            text-decoration: underline;
        }

        .social-links i {
            font-size: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM4F60FZ02SGyyO2A5n5gC3alw1ZMA82sFkOj7D" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Anshul Chaubey</h1>
        <div class="social-links">
            <a href="https://www.linkedin.com" target="_blank">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <i class="fab fa-facebook"></i> Facebook
            </a>
            <a href="https://www.github.com" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
        </div>
    </header>

    <main>
        <div class="section projects">
            <h2>My Projects</h2>
            <a href="https://example.com/project1" target="_blank">Project 1</a>
            <a href="https://example.com/project2" target="_blank">Project 2</a>
            <a href="https://example.com/project3" target="_blank">Project 3</a>
        </div>

        <div class="section languages">
            <h2>Languages I Know</h2>
            <a href="https://example.com/javascript-codes" target="_blank">JavaScript</a>
            <a href="https://example.com/python-codes" target="_blank">Python</a>
            <a href="https://example.com/java-codes" target="_blank">Java</a>
        </div>
    </main>
</body>
</html>
